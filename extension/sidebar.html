<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse - Smart Suggestions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 600px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        overflow: hidden;
      }

      .header {
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header .subtitle {
        font-size: 13px;
        opacity: 0.9;
      }

      .current-page {
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .current-page .label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.7;
        margin-bottom: 4px;
      }

      .current-page .page-title {
        font-size: 14px;
        font-weight: 600;
      }

      .content {
        height: calc(100% - 160px);
        overflow-y: auto;
        padding: 16px 20px;
      }

      .section {
        margin-bottom: 24px;
      }

      .section-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.7;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .suggestion-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .suggestion-card:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(4px);
      }

      .suggestion-card .title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .suggestion-card .meta {
        font-size: 11px;
        opacity: 0.8;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .suggestion-card .score {
        background: rgba(76, 175, 80, 0.3);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 600;
      }

      .quick-actions {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        display: flex;
        gap: 8px;
      }

      .quick-btn {
        flex: 1;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .quick-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        opacity: 0.7;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        opacity: 0.7;
      }

      .empty-state .icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .tag {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 10px;
        margin-right: 4px;
        margin-top: 4px;
      }

      .context-info {
        background: rgba(33, 150, 243, 0.3);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 11px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .stats {
        display: flex;
        gap: 16px;
        margin-top: 8px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 700;
      }

      .stat-label {
        font-size: 10px;
        opacity: 0.7;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üß† <span>Synapse</span></h1>
      <div class="subtitle">Smart Contextual Suggestions</div>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="related-count">0</div>
          <div class="stat-label">Related</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="similar-count">0</div>
          <div class="stat-label">Similar</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="recent-count">0</div>
          <div class="stat-label">Recent</div>
        </div>
      </div>
    </div>

    <div class="current-page">
      <div class="label">Currently Viewing</div>
      <div class="page-title" id="current-page-title">Loading...</div>
    </div>

    <div class="content" id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Analyzing page and finding related content...</div>
      </div>
    </div>

    <div class="quick-actions">
      <button class="quick-btn" id="save-current">üíæ Save</button>
      <button class="quick-btn" id="refresh-suggestions">üîÑ Refresh</button>
      <button class="quick-btn" id="open-dashboard">üè† Dashboard</button>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
